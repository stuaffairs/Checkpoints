<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบค้นหาคะแนน</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      background: #f7faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
    }
    .search-box {
      margin: 20px 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0a3d62;
      color: #fff;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 95%;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #1e90ff;
      color: white;
    }
    /* สีเหลืองอ่อน */
    td.highlight {
      background: #fffacd;
      font-weight: bold;
    }
    /* สีเหลืองเข้ม */
    td.highlight-strong {
      background: #ffd700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ระบบค้นหาคะแนนนักเรียน</h1>

  <div class="search-box">
    <input type="text" id="searchQuery" placeholder="พิมพ์ชื่อ หรือ เลขประจำตัว">
    <button onclick="searchData()">ค้นหา</button>
  </div>

  <table id="resultTable"></table>

  <script>
    function searchData() {
      const query = document.getElementById("searchQuery").value.trim();
      if (!query) return alert("กรุณากรอกคำค้นหา");

      google.script.run.withSuccessHandler(displayResults).searchStudent(query);
    }

    function displayResults(data) {
      const table = document.getElementById("resultTable");
      table.innerHTML = "";

      if (data.length === 0) {
        table.innerHTML = "<tr><td>ไม่พบข้อมูล</td></tr>";
        return;
      }

      // สร้างหัวตาราง
      const headers = [
        "ห้อง", "เลขที่", "เลขประจำตัว", "ชื่อ-สกุล", "สมุด",
        "สอบ1", "ต้มยำกุ้ง", "รวม1", "ชิ้นงาน10", "ผล5",
        "ประยุกต์", "รวม2", "รวม3", "สอบ20", "กลางภาค",
        "รวม4", "ชุมชน", "RCEP", "รวม5", "Test", "ใบงาน",
        "รวม6", "รวม7", "รวม80"
      ];

      let thead = "<tr>";
      headers.forEach(h => thead += `<th>${h}</th>`);
      thead += "</tr>";
      table.innerHTML += thead;

      // หาคอลัมน์ที่ต้องไฮไลต์
      const highlightCols = ["รวม1","รวม2","กลางภาค","รวม5","รวม6"];
      const strongCols = ["รวม80"];

      // เติมข้อมูล
      data.slice(1).forEach(row => {
        let tr = "<tr>";
        headers.forEach((h, idx) => {
          let val = row[idx] !== undefined ? row[idx] : "";
          let cls = "";
          if (highlightCols.includes(h)) cls = "highlight";
          if (strongCols.includes(h)) cls = "highlight-strong";
          tr += `<td class="${cls}">${val}</td>`;
        });
        tr += "</tr>";
        table.innerHTML += tr;
      });
    }
  </script>
</body>
</html>
